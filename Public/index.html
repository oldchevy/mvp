<!DOCTYPE html>
<html ng-app='pSandbox'>
  <head>
    <meta charset="utf-8" />
    <title>Promises Mashup</title>

    <!-- Google's material design icons on CDN -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css"  media="screen,projection"/>

    <!-- CSS styling for code editor -->
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>


  <body>

    <!--Import jQuery before materialize.js, and angular before loading anything angular related-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>

    <!-- Include code in reverse cascade order, so the lowest level will exist before code is declared that depends on it -->
    <!-- <script src="app/auth/auth.js"></script> -->
    <script src="app/save/save.js"></script>
    <script src="app/code/editor.js"></script>
    <script src="app/utility/utility.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>


    <!-- Nav Bar -->
    <nav>
      <div class="nav-wrapper blue-grey darken-1">
        <a href="#/code" class="brand-logo">Promises in Real Time</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#about">Getting Started</a></li>
          <li><a href="#code">Play</a></li>
          <li><a href="#save">Save</a></li>
        </ul>
      </div>
    </nav>
          

    <!-- Page Layout here -->
    <div class="row blue-grey lighten-5" ng-view>

    </div>



    <!-- Footer, customize this stuff later on -->
    <footer class="page-footer blue-grey darken-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright blue-grey darken-3">
        <div class="container">
        Â© 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>
  </body>


</html>
